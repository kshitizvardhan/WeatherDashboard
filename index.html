<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top">
      <h1>Weather Insight Hub</h1>
    </div>
    <div class="container">
      <div class="input-weather">
        <h3>Enter City Name</h3>
        <input class="input-city" type="text" placeholder="E.g., New Delhi, Washington, Tokyo" />
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
      </div>

      <div class="not-found">
        <img src="images/error404.jpg" style="height: 200px; width: 200px;">
        <p>Oops! Invalid location :/</p>
      </div>

      <div class="weather-data">
        <div class="current-weather">
            <div class="details">
              <h2 class="name">_______</h2>
              <h6 class="description">________</h6>
              <h6 class="temperature">Temperature: __Â°C</h6>
              <h6 class="wind">Wind: __ M/S</h6>
              <h6 class="humidity">Humidity: __%</h6>
            </div>
            <div class="icon">
              <img src="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
